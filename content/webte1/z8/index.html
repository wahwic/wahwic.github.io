<!doctype html>
<html lang="sk">
    <head>
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../../css/style.css">

		<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
		<link rel="manifest" href="img/favicon/manifest.json">

		<title>Záverečné zadanie</title>
    </head>
    <body class="unselectable" id="site">
		<header>
			<div class="container">
				<h1 onclick="clearStorage()" class="text-center">Hra - dopravné značky</h1>
			</div>
		</header>
		<main class="container-fluid">
		<div class="row">
			<div class="col-md-1">
				<ul id="menu" class="list-group list-group-flush text-white bg-transparent">
					<li id="butt" class="list-group-item list-group-item-action bg-transparent" onclick="newgame()">Nová hra</li>
					<li id="navod" class="list-group-item list-group-item-action bg-transparent" onclick="location.href='navod.html';">Návod</li>
					<li id="buttload" class="list-group-item list-group-item-action bg-transparent" onclick="loadsession()">Načítať hru</li>
					<li id="buttquit" class="list-group-item list-group-item-action bg-transparent" onclick="location.href='https://wahwic.github.io'">Ukončiť hru</li>
				</ul>
			</div>
			<div class="col-md-10 container">
				<div id="gameWindow">
					<div id="Endgame" class="text-center"></div>
					<div class="container-fluid">
						<div class="row">
							<div id="spravne" class="answer col-3 bg-success"></div>
							<div class="col-6">
								<div class="row">
									<div class="col-5">
										<span id="turn"></span>
									</div>
									<div id="currentgame" class="col-2 text-center">
										<span class="Timer"></span><br>
										<span class="Score"></span>
									</div>
								</div>
								<div class="col-5"></div>
								<div id="output" class="row"></div>
							</div>
							<div id="nespravne" class="answer col-3 bg-danger"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="scoreboard" class="col-md-1 text-center text-white">
				<span>Top skóre</span>
				<p id="board" class="fs-1">0</p>
			</div>
		</div>
		<div class="row fixed-bottom">
			<div id="posfinished" class="col-12">
				<div id="finished"></div>
			</div>
		</div>
		</main>
		
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="libs/jquery.ui.touch-punch.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
		<script src="../../../js/app.js"></script>
		<script src="libs/z8_skript.js"></script>
    </body>
</html>
