<!doctype html>
<html lang="sk">
    <head>
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">

		<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
		<link rel="manifest" href="img/favicon/manifest.json">

		<title>Záverečné zadanie</title>
    </head>
    <body class="unselectable" id="site">
		<header>
			<h1 onclick="clearStorage()">Hra - značky</h1>
		</header>
		<main>
			<ul id="menu">
				<li id="butt" onclick="newgame()">Nová hra</li>
				<li id="navod" onclick="location.href='navod.html';">Návod</li>
				<li id="buttload" onclick="loadsession()">Načítať hru</li>
			</ul>
			<div id="scoreboard">
				<span>Vaše top skóre:</span><span id="board">0</span>
			</div>
			<div id="core">
				<div id="currentgame">
					<span class="Timer"></span><br>
					<span class="Score"></span>
				</div>
				<div id="turn"></div>
				<div id="output"></div>
				<div id="Endgame"></div>
				<div id="spravne" class="answer"></div>
				<div id="nespravne" class="answer"></div>
			</div>
			<div id="posfinished">
				<div id="finished"></div>
			</div>
		</main>
		<footer id="foot" class="text-muted py-5">
			<div class="container">
				<span id="datum"></span>
				<p class="text-center">Site by Wahwic</p>
				<span id="odkaz"><a href="kniznica.html">Knižnica</a> <a href="formular.html">Formulár</a></span>
			</div>
		</footer>

		<script src="libs/jquery-3.2.1.min.js"></script>
		<script src="libs/jquery-ui.min.js"></script>
		<script src="libs/jquery.ui.touch-punch.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
		<script src="libs/skript.js"></script>
    </body>
</html>
